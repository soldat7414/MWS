<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:insert="fragments/head::head('MWS|Registration')">
</head>
<body style="background-color: #212121">
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
</form>
<div class="container-720">
    <div class="row">
        <div class="col-3">
        </div>

        <div class="col-6" style="padding: 0; color: darkorange">
            <div class="card  border-warning mb-3 text-center">
                <div class="card-header">
                    <div th:if="${param.error}">
                        Невірне ім'я чи пароль!
                    </div>
                    <div th:if="${param.logout}">
                        Ви вийшли із свого облікового запису.
                    </div>
                    <h3>Регістрація</h3>
                </div>
                <div class="card-body">
                    <p th:text ${message}></p>
                    <form class="needs-validation" th:action="@{/registration}" th:object="${user}" method="post">
                        <div>
                            <input class="border-warning mb-3 is-invalid" type="text" name="username" placeholder="Нік"
                                   th:value="${user?.username}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('username')}"
                                 th:errors="*{username}">invalid feedback
                            </div>
                        </div>
                        <div>
                            <input class="border-warning mb-3 is-invalid" type="text" name="name" placeholder="Ім'я"
                                   th:value="${user?.name}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('name')}"
                                 th:errors="*{name}">invalid feedback
                            </div>
                        </div>
                        <div>
                            <input class="border-warning mb-3 is-invalid" type="text" name="surname" placeholder="Фамілія"
                                   th:value="${user?.surname}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('surname')}"
                                 th:errors="*{surname}">invalid feedback
                            </div>
                        </div>
                        <div>
                            <input class="border-warning mb-3 is-invalid" type="email" name="email" placeholder="e-mail"
                                   th:value="${user?.email}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('email')}"
                                 th:errors="*{email}">invalid feedback
                            </div>
                        </div>
                        <div>
                            <input class="border-warning mb-3 is-invalid" type="password" name="password" placeholder="Пароль"
                                   th:value="${user?.password}"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('password')}"
                                 th:errors="*{password}">invalid feedback
                            </div>
                        </div>
                        <div>
                            <input class="border-warning mb-3 is-invalid" type="password" name="password2" placeholder="Пароль"/>
                            <div class="invalid-feedback"
                                 th:if="${#fields.hasErrors('password2')}"
                                 th:errors="*{password2}">invalid feedback
                            </div>
                            <div class="invalid-feedback"
                                 th:if="${passwordError !=null}"
                                 th:text="${passwordError}">
                            </div>
                        </div>
                        <div>
                            <input class="btn btn-outline-warning" type="submit" value="Зареєструватись"/>
                        </div>
                    </form>
                </div>
                <div class="card-footer">
                    <div th:if="${param.error}">
                        Невірне ім'я чи пароль!
                    </div>
                    <div th:if="${param.logout}">
                        Ви вийшли із свого облікового запису.
                    </div>
                    <div th:text="${message}"></div>
                </div>
            </div>
        </div>

        <div class="col-3">
        </div>

    </div>
</div>

</body>
</html>
