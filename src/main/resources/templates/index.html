<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>MyWorkSpace</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div>
    <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out"/>
    </form>
</div>

<div class="container">
    <div class="row">
        <div class="col-4">
            <div class="card border-light mb-3" style="max-width: 99%;">
                <div class="card-header text-center"><h3>КОМПАНІЇ</h3></div>
                <div class="card-body">
                    <div th:replace="fragments/modal/add/addComp::addComp"></div>
                    <div id="company"></div>
                </div>
            </div>


        </div>

        <div class="col-4" style="margin: 0; background-color: darkcyan">
            <div class="card border-light mb-3" style="max-width: 100%; margin: 0">
                <div class="card-header text-center"><h3>ОБ'ЄКТИ</h3></div>
                <div class="card-body">
                    <div th:replace="fragments/modal/add/addObject::addObject"></div>
                    <div id="object"></div>
                </div>
            </div>
        </div>

        <div class="col-4">
            <div class="card border-light mb-3" style="max-width: 100%;">
                <div class="card-header text-center"><h3>ДОКУМЕНТИ</h3></div>
                <div class="card-body">
                    <div th:replace="fragments/modal/add/addDocument::addDocument"></div>
                    <div id="documents"></div>
                </div>
            </div>
        </div>

    </div>
</div>
<script th:src="@{../../js/index/organizatios.js}"></script>
<script th:src="@{../../js/index/objects.js}"></script>
<!--<script th:src="@{js/index/document.js}"></script>-->
<script th:src="@{../../js/document/document.js}"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
