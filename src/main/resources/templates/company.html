<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>MWS - Company</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #212121">
<script>
    let id = [[${id}]]
    console.log(id)
</script>
<div class="container-720">
    <div class="row">
        <div class="col-3">
            <div class="card border-light mb-3" style="max-width: 99%;">
                <div class="card-header text-center"><h3>КОМПАНІЇ</h3></div>
                <div class="card-body">
<!--                    <div th:replace="fragments/modal/add/addComp::addComp"></div>-->
                    <div id="company"></div>
                </div>
            </div>


        </div>









        <div class="col-6" style="background-color: #0b0b0b">
<!--            Organization title-->
            <div class="position-relative" style="border-bottom: solid; border-bottom-color: #ff8c0a">
                <h1 id="titleOrg" class="text-center" style="color: darkorange"></h1>
                <div class="text-right" th:replace="fragments/modal/edit/editComp::editComp"></div>
            </div>
<!--            Address-->
            <div class="position-relative"  style="border-bottom: solid; border-bottom-color: #ff8c0a">
                <div style="color: darkorange" id="address">
                    <h4>Адресса:</h4>
                    <p style="color: rgba(231,181,122,0.99)"><span id="country"></span>, <span id="region"></span>,
                        <span id="district"></span> , <span id="locality"></span>,
                        <span id="street"></span>, <span id="building"></span></p>
                    <div class="text-right" th:replace="fragments/modal/edit/editAddress::editAddress"></div>
                </div>
            </div>
            <div id="noAddress">
                <div th:replace="fragments/modal/add/addAddress::addAddress"></div>
            </div>
<!--            Contacts-->
            <div class="position-relative" style="border-bottom: solid; border-bottom-color: #ff8c0a">
                <h4  style="color: darkorange">Контакти:</h4>
                <ul id="contact" style="color: rgba(231,181,122,0.99)">
<!--                    <li id="contact"></li>-->
                </ul>
                <div class="text-right" th:replace="fragments/modal/add/addContact::addContact"></div>
                <div class="text-right" th:replace="fragments/modal/edit/editContact::editContact"></div>
            </div>
        </div>










        <div class="col-3">
            <div class="card border-light mb-3" style="max-width: 100%;">
                <div class="card-header text-center"><h3>ДОКУМЕНТИ</h3></div>
                <div class="card-body">
                    <div th:replace="fragments/modal/add/addDocument::addDocument"></div>
                    <div id="documents"></div>
                </div>
            </div>
        </div>

    </div>
</div>


<script th:src="@{../../js/organization/organization.js}"></script>
<script th:src="@{../../js/address/address.js}"></script>
<script th:src="@{../../js/contact/contact.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
