<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5 ">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>MWS - Company</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background-color: #212121">
<div th:fragment="header">
    <div class="container-720 px-3 mb-2"
         style="background-color: #0b0b0b; border-radius: 10px;">
        <div class="row p-0">

            <div class="col-5 m-0  d-flex flex-row bd-highlight align-items-center" >
                <nav class="top-50 start-0" style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                    <ol class="breadcrumb" style="margin: 0">
                        <li class="btn btn-outline-warning" style="margin: 5px">
                            <a style="color: darkorange" href="/mws">MWC</a>
                        </li>

                        <li class="btn btn-outline-warning" style="margin: 5px" aria-current="page">das</li>
                        <li th:attr="hidden = ${!#httpServletRequest.isUserInRole('ADMIN')}"
                                sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-outline-warning" style="margin: 5px"
                            aria-current="page">
                            <a style="color: darkorange" href="/user">Users</a>
                        </li>

                    </ol>
                </nav>
            </div>

            <div class="col-2 p-0 m-0" >
                <img th:src="@{../../images/logo/logo_transparent.png}"  height="120" alt=""><img  />
            </div>

            <div class="col-5 d-flex flex-row-reverse bd-highlight align-items-center">
                <div class="d-flex flex-row bd-highlight">
                    <div class="p-2 bd-highlight" style="color: darkorange">
                        <div style="color: darkorange"
                             th:inline="text">
                            [[${user?.name}]] [[${user?.surname}]]
                        </div>
                    </div>
                    <form th:action="@{/logout}" method="post">
                        <input class="btn btn-outline-warning" type="submit" value="Sign Out"/>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
